name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '20.x'

jobs:
  quality-checks:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: ðŸ”§ Install dependencies
        run: npm ci --legacy-peer-deps

      - name: ðŸ” Debug environment
        run: |
          echo "Node.js version: $(node --version)"
          echo "npm version: $(npm --version)"
          echo "Prettier version: $(npx prettier --version)"
          echo "Current directory: $(pwd)"
          echo "Files to check:"
          find src -name "*.ts" -o -name "*.tsx" -o -name "*.js" -o -name "*.jsx" -o -name "*.json" -o -name "*.css" -o -name "*.md" | head -10

      - name: ðŸŽ¨ Check code formatting
        run: npm run format:ci

      - name: ðŸ” Run ESLint
        run: npm run lint

      - name: ðŸ”§ TypeScript type check
        run: npm run type-check

      - name: ðŸ—ï¸ Build project
        run: npm run build

      - name: ðŸ§ª Run tests
        run: npm run test

      # Ð‘ÐµÐ·Ð¾Ð¿Ð°ÑÐ½Ð¾ÑÑ‚ÑŒ
      - name: ðŸ”’ Security audit
        run: npm audit --audit-level moderate
        continue-on-error: true

      # ÐÐ½Ð°Ð»Ð¸Ð· bundle size
      - name: ðŸ“Š Analyze bundle size
        run: |
          echo "## Bundle Analysis" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          if [ -d "dist" ]; then
            BUNDLE_SIZE=$(du -sh dist/ | cut -f1)
            echo "| Bundle Size | $BUNDLE_SIZE |" >> $GITHUB_STEP_SUMMARY
          
            # ÐŸÐ¾Ð´ÑÑ‡ÐµÑ‚ Ñ„Ð°Ð¹Ð»Ð¾Ð²
            JS_FILES=$(find dist -name "*.js" | wc -l)
            CSS_FILES=$(find dist -name "*.css" | wc -l)
            echo "| JS Files | $JS_FILES |" >> $GITHUB_STEP_SUMMARY
            echo "| CSS Files | $CSS_FILES |" >> $GITHUB_STEP_SUMMARY
          fi

      # Ð¡Ð¾Ñ…Ñ€Ð°Ð½ÐµÐ½Ð¸Ðµ Ð°Ñ€Ñ‚ÐµÑ„Ð°ÐºÑ‚Ð¾Ð² ÑÐ±Ð¾Ñ€ÐºÐ¸
      - name: ðŸ“¦ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: dist/
          retention-days: 7

  # ÐŸÑ€Ð¾Ð²ÐµÑ€ÐºÐ° Docker Ð¾Ð±Ñ€Ð°Ð·Ð°
  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: quality-checks
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ³ Build Docker image
        run: |
          docker build -t bugtracker:${{ github.sha }} .
          docker tag bugtracker:${{ github.sha }} bugtracker:latest

      - name: ðŸ§ª Test Docker image
        run: |
          # Ð—Ð°Ð¿ÑƒÑÐº ÐºÐ¾Ð½Ñ‚ÐµÐ¹Ð½ÐµÑ€Ð° Ð² Ñ„Ð¾Ð½Ðµ
          docker run -d --name test-container -p 3000:3000 bugtracker:latest
          
          # Ð–Ð´ÐµÐ¼ Ð·Ð°Ð¿ÑƒÑÐºÐ°
          sleep 15
          
          # ÐŸÑ€Ð¾Ð²ÐµÑ€ÑÐµÐ¼ Ð´Ð¾ÑÑ‚ÑƒÐ¿Ð½Ð¾ÑÑ‚ÑŒ
          curl -f http://localhost:3000 || (docker logs test-container && exit 1)
          
          # ÐžÑ‡Ð¸ÑÑ‚ÐºÐ°
          docker stop test-container
          docker rm test-container

  # Ð£Ð²ÐµÐ´Ð¾Ð¼Ð»ÐµÐ½Ð¸Ñ Ð¾ ÑÑ‚Ð°Ñ‚ÑƒÑÐµ
  notify:
    name: Notify Status
    runs-on: ubuntu-latest
    needs: [quality-checks, docker-build]
    if: always()

    steps:
      - name: ðŸ“Š Create status summary
        run: |
          echo "## ðŸš€ Pipeline Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.quality-checks.result }}" = "success" ]; then
            echo "| Quality Checks | âœ… Passed |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Quality Checks | âŒ Failed |" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ needs.docker-build.result }}" = "success" ]; then
            echo "| Docker Build | âœ… Passed |" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.docker-build.result }}" = "skipped" ]; then
            echo "| Docker Build | â­ï¸ Skipped |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Docker Build | âŒ Failed |" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Author:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
